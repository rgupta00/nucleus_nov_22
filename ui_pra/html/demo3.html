<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <script>
         const url='https://jsonplaceholder.typicode.com/users';
        const xhr = new XMLHttpRequest();
        xhr.open('GET',url);
        xhr.responseType='json';
        xhr.onload=()=>{
            console.log(xhr.response);
        }
        xhr.send();
        xhr.onerror=(err)=>{
            console.log(err);
       }

    </script>
</body>

</html>
